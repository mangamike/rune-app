<div class="p-6 text-center ">
    <div class="bg-orange-100 opacity-85 rounded-lg shadow-md p-6 max-w-lg mx-auto">
      <h1 class="text-3xl font-bold mb-4">Elder Futhark Rune Draw App</h1>
      <p class="text-gray-700 mb-6">Shuffle and draw your runes for guidance and insight.</p>
      <h2 class="text-2xl font-bold mb-4 ">Draw Your Runes</h2>
  <div class="mb-6">
    <label class="inline-flex items-center">
      <input type="checkbox" [(ngModel)]="showReversed" class="mr-2">
      <span class="text-sm font-medium">Allow Reversed Runes</span>
    </label>
  </div>
  <div class="mb-4 space-x-2">
    <button
      *ngFor="let count of [1, 3, 5]"
      class="px-3 py-1 rounded border border-amber-600"
      [ngClass]="{
        'bg-amber-600 text-white': selectedCount === count,
        'bg-white text-amber-600': selectedCount !== count
      }"
      (click)="setDrawCount(count)"
    >
      {{ count }}
    </button>
  </div>
  <button
    class="bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded mb-6 transition"
    (click)="drawRunes()"
  >
    Shuffle and Draw {{ selectedCount }} Rune{{ selectedCount > 1 ? 's' : '' }}
  </button>
  </div>

  <div
    *ngIf="showResults"
    class="grid grid-cols-1 sm:grid-cols-{{selectedCount}} gap-4 justify-center items-center mt-4 perspective-1000"
  [ngClass]="{
    'grid-cols-1': selectedCount === 1,
    'sm:grid-cols-3': selectedCount === 3,
    'sm:grid-cols-5': selectedCount === 5,
    'grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5': selectedCount > 5
  }"
    @runeList
  >
    <div
      *ngFor="let rune of drawnRunes; let i = index"
      @runeFadeIn
     
    >
     
      <img
        [src]="rune.imageUrl"
        alt="{{ rune.name }}"
        class="w-40 h-50 mx-auto transform transition-transform duration-700 ease-in-out drop shadow-lg hover:scale-105"
        [ngClass]="{ 'rotate-180': rune.isReversed }"
      />
      <div class="bg-gradient-to-r from-[#f59e0b] via-[#fcd34d] to-[#fef9c3] shadow-lg rounded p-4 transition transform hover:scale-105 mt-5">
        <div *ngIf="spreadLabels[i]" class="text-sm font-medium text-gray-500 mb-1">
      {{ spreadLabels[i] }}
    </div>
        <h3 class="text-xl font-semibold mt-2">{{ rune.name }}</h3>
        <p class="text-sm text-gray-700 mt-1">
          {{ rune.isReversed ? rune.reversedMeaning : rune.meaning }}
        </p>
        <p
        *ngIf="rune.isReversed"
        class="text-xs text-red-500 italic mt-1"
      >
        (Reversed)
      </p>
      <div *ngIf="rune?.history" class="mt-4">
      <h3 class="text-lg font-semibold">Historical Context</h3>
      <p>{{ rune?.history }}</p>
    </div>
      </div>
    </div>
  </div>
</div>

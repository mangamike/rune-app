<div class="p-6">
  <h2 class="text-3xl font-bold mb-6 text-center">All Runes</h2>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
    <div
      *ngFor="let rune of allRunes"
      class="group relative bg-orange-100 rounded-lg shadow-md p-4 text-center hover:shadow-lg transition"
  >
  <a
    [routerLink]="['/runes', rune.name]"
    class="block bg-white shadow rounded p-4 text-center hover:shadow-lg transition"
  >
    <img
      [src]="rune.imageUrl"
      alt="{{ rune.name }}"
      class="w-30 h-40 mx-auto mb-2"
    />
  </a>
      <h3 class="text-lg font-semibold">{{ rune.name }}</h3>
      <p class="text-sm text-gray-700 mt-1">{{ rune.meaning }}</p>

      <!-- Tooltip -->
      <div
        class="opacity-0 group-hover:opacity-100 absolute z-10 text-xs bg-black text-white rounded px-2 py-1 mt-2 left-1/2 -translate-x-1/2 transition pointer-events-none"
        style="bottom: -2.5rem"
      >
        Reversed: {{ rune.reversedMeaning }}
      </div>
    </div>
  </div>
</div>
